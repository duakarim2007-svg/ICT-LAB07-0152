<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 380px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background-color: #0078ff;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    ol {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      background: #f1f5fb;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      background-color: #e4ebf2;
    }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    .delete-btn, .edit-btn, .complete-btn {
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
      color: white;
    }

    .delete-btn {
      background: #ff4d4d;
    }

    .delete-btn:hover {
      background: #d93636;
    }

    .edit-btn {
      background: #ffa600;
    }

    .edit-btn:hover {
      background: #cc8500;
    }

    .complete-btn {
      background: #28a745;
    }

    .complete-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter your task here...">
      <button onclick="addTask()">Add</button>
    </div>

    <ol id="taskList"></ol>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskValue = input.value.trim();

      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }

      tasks.push({ text: taskValue, completed: false });
      input.value = "";
      displayTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      displayTasks();
    }

    function editTask(index) {
      const newTask = prompt("Edit your task:", tasks[index].text);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index].text = newTask.trim();
        displayTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      displayTasks();
    }

    function displayTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          <span>${index + 1}. ${task.text}</span>
          <div class="btn-group">
            <button class="complete-btn" onclick="toggleComplete(${index})">‚úî</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
